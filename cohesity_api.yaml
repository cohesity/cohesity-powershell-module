            in: "query"
          - 
            type: "string"
            x-go-name: "Search"
            description: "Filter by matching a substring in entity name or details of the\nCluster audit log."
            name: "search"
            in: "query"
          - 
            type: "array"
            items: 
              type: "string"
            x-go-name: "UserNames"
            description: "Filter by user names who cause the actions that generate Cluster Audit\nLogs."
            name: "userNames"
            in: "query"
          - 
            type: "integer"
            format: "int64"
